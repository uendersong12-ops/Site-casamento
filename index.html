<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css?v=2">

  <meta charset="UTF-8">
  <title>Lista de Presentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e35336; /* fundo terracota */ 
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    /* T√≠tulo */
    h1 {
      text-align: center;
      color: #fff; /* t√≠tulo branco */
    }

    /* Mensagem */
    .mensagem {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #f5f5f5; /* texto claro */
    }

    /* Tabela */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff; /* fundo branco */
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }

    /* Cabe√ßalho da tabela */
    th {
      background-color: #bf2f1f; /* terracota mais escuro */
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9; /* linhas pares cinza claro */
    }

    /* Bot√µes */
    button {
      padding: 6px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    /* Imagens */
    img {
      max-width: 80px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Lista de Presentes</h1>
  <div class="mensagem">
    Bem-vindo √† nossa lista de presentes! Escolha um item para nos ajudar a montar nosso lar com carinho. 
    Ao reservar, seu nome ser√° salvo de forma privada. üíñ
  </div>

  <table>
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Item</th>
        <th>Valor</th>
        <th>Status</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tabela-presentes"></tbody>
  </table>

  <script>
    let presentes = [
      { nome: "Jogo de panelas", valor: "R$ 120,00", reservado: false, reservadoPor: "", imagem: "panelas.jpg" },
      { nome: "Toalhas de banho", valor: "R$ 80,00", reservado: false, reservadoPor: "", imagem: "toalhas.jpg" },
      { nome: "Faqueiro", valor: "R$ 90,00", reservado: false, reservadoPor: "", imagem: "faqueiro.jpg" },
      { nome: "Jogo de cama", valor: "R$ 110,00", reservado: false, reservadoPor: "", imagem: "lencois.jpg" },
      { nome: "Cafeteira el√©trica", valor: "R$ 160,00", reservado: false, reservadoPor: "", imagem: "cafeteira.jpg" }
      // ... (seus outros itens continuam aqui)
    ];

    function carregarPresentes() {
      const dados = localStorage.getItem("presentes");
      if (dados) {
        try {
          presentes = JSON.parse(dados);
        } catch (error) {
          console.error("Erro ao carregar presentes do localStorage:", error);
          presentes = [];
        }
      }
    }

    function salvarPresentes() {
      localStorage.setItem("presentes", JSON.stringify(presentes));
    }

    function carregarTabela() {
      const tabela = document.getElementById("tabela-presentes");
      tabela.innerHTML = "";

      presentes.forEach((item, index) => {
        const tr = document.createElement("tr");

        const tdImagem = document.createElement("td");
        const img = document.createElement("img");
        img.src = "imagens/" + (item.imagem || "placeholder.jpg");
        img.alt = item.nome;
        tdImagem.appendChild(img);

        const tdNome = document.createElement("td");
        tdNome.textContent = item.nome;

        const tdValor = document.createElement("td");
        tdValor.textContent = item.valor;

        const tdStatus = document.createElement("td");
        tdStatus.textContent = item.reservado ? "Reservado ‚úÖ" : "Dispon√≠vel üéÅ";

        const tdAcao = document.createElement("td");
        if (!item.reservado) {
          const botao = document.createElement("button");
          botao.textContent = "Reservar";
          botao.onclick = () => reservarPresente(index);
          tdAcao.appendChild(botao);
        } else {
          tdAcao.textContent = "‚Äî";
        }

        tr.appendChild(tdImagem);
        tr.appendChild(tdNome);
        tr.appendChild(tdValor);
        tr.appendChild(tdStatus);
        tr.appendChild(tdAcao);

        tabela.appendChild(tr);
      });
    }

    function reservarPresente(index) {
      const nome = prompt("Digite seu nome para reservar este presente:");
      if (!nome || nome.trim() === "") {
        alert("Reserva cancelada. Nome √© obrigat√≥rio.");
        return;
      }
      presentes[index].reservado = true;
      presentes[index].reservadoPor = nome.trim();
      salvarPresentes();
      carregarTabela();
    }

    carregarPresentes();
    carregarTabela();
  </script>
</body>
</html>
