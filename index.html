  <style>
    :root{

    /* Layout */
    body{

      padding: 30px 16px;
      margin: 0;
      color: #222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width: 1100px;
      margin: 0 auto;
    }

    h1{
      text-align: center;
      color: var(--branco);
      margin: 6px 0 8px;
      font-size: 2.2rem;
    }

    .mensagem{
      text-align:center;
      color: var(--texto-claro);
      margin-bottom: 20px;
      font-size: 1.05rem;
      line-height:1.4;
    }

    /* Carrossel */
    .swiper {
      width: 100%;
      max-width: 900px;
      height: 350px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Tabela */
    .table-wrap{
      background: var(--branco);
      border-radius: 8px;
      overflow: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      margin-top: 22px;
    }

    table{
      width:100%;
      border-collapse: collapse;
      min-width: 760px; /* evita quebrar layout em desktop */
    }

    th, td{
      padding: 14px 16px;
      border-bottom: 1px solid #e6e6e6;
      text-align: left;
      vertical-align: middle;
    }

    th{
      background-color: var(--terracota-dark) !important;
      color: var(--branco) !important;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.8px;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:nth-child(even) td{
      background-color: var(--cinza-claro);
    }

    /* Coluna imagem */
    td img{
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      display: block;
    }

    /* Bot√£o reservar (estilo terracota) */
    .btn-reservar{
      display:inline-block;
      padding:8px 12px;
      background: var(--terracota-dark);
      color: var(--branco);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background .15s ease;
    }

    .btn-reservar:hover{
      background: var(--terracota-darker);
    }

    /* Responsivo */
    @media (max-width: 760px){
      th, td{ padding:10px; font-size: 0.95rem; }
      td img{ width:60px; height:48px; }
      .mensagem{ font-size: 1rem; padding: 0 8px; }
      .swiper { height: 220px; }
    }
  </style>
</head>

    // === Fun√ß√µes de persist√™ncia e renderiza√ß√£o ===
    function carregarPresentes() {
      if (typeof window === "undefined") return;
      const dados = localStorage.getItem("presentes");
      if (dados) {
        try {
          const parsed = JSON.parse(dados);
          if (Array.isArray(parsed) && parsed.length) {
            presentes = parsed;
          }
        } catch (err) {
          console.error("Erro ao parsear localStorage:", err);
        }
      }
    }

    function salvarPresentes() {
      if (typeof window === "undefined") return;
      localStorage.setItem("presentes", JSON.stringify(presentes));
    }

    function carregarTabela() {
      const tabela = document.getElementById("tabela-presentes");
      tabela.innerHTML = "";

      presentes.forEach((item, index) => {
        const tr = document.createElement("tr");

        const tdImagem = document.createElement("td");
        const img = document.createElement("img");
        img.src = "imagens/" + (item.imagem || "placeholder.jpg");
        img.alt = item.nome;
        tdImagem.appendChild(img);

        const tdNome = document.createElement("td");
        tdNome.textContent = item.nome;

        const tdValor = document.createElement("td");
        tdValor.textContent = item.valor;

        const tdStatus = document.createElement("td");
        tdStatus.textContent = item.reservado ? "Reservado ‚úÖ" : "Dispon√≠vel üéÅ";

        const tdAcao = document.createElement("td");
        if (!item.reservado) {
          const botao = document.createElement("button");
          botao.className = "btn-reservar";
          botao.textContent = "Reservar";
          botao.onclick = () => reservarPresente(index);
          tdAcao.appendChild(botao);
        } else {
          tdAcao.textContent = "‚Äî";
        }

        tr.appendChild(tdImagem);
        tr.appendChild(tdNome);
        tr.appendChild(tdValor);
        tr.appendChild(tdStatus);
        tr.appendChild(tdAcao);

        tabela.appendChild(tr);
      });
    }

    function reservarPresente(index) {
      const nome = prompt("Digite seu nome para reservar este presente:");
      if (!nome || !nome.trim()) {
        alert("Reserva cancelada. Nome √© obrigat√≥rio.");
        return;
      }
      presentes[index].reservado = true;
      presentes[index].reservadoPor = nome.trim();
      salvarPresentes();
      carregarTabela();
    }

    function mostrarReservasPrivadas() {

      presentes.forEach(p => {
        if (p.reservado) console.log(`${p.nome} ‚Äî ${p.reservadoPor}`);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      carregarPresentes();
      carregarTabela();
    });
